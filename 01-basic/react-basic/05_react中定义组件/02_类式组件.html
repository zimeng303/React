<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_函数式组件</title>
</head>

<body>
    <!-- 准备好一个 “容器” -->
    <div id="test"></div>

    <!-- 引入react 核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom.js，用于支持react 操作 DOM，依赖react核心库 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入 babel，用于将 jsx 转换为 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        // 1. 创建类式组件
        // 类式组件 需要继承 React.Component(React 的内置组件)
        class MyComponent extends React.Component {
            render() {
                // render 是放在哪里的？-- MyComponent的原型对象上，供实例使用
                // render 中的this是谁？ -- MyComponent的实例对象 <=> MyComponen组件实例对象 
                return  <h2>我是用类定义的组件(适用于【复杂组件】的定义)</h2>
            }
        }

        // 2. 渲染组件到页面
        ReactDOM.render(<MyComponent />, document.getElementById('test'))
        /**
         * 执行了 ReactDOM.render(<MyComponent />, ......) 之后，发生了什么？、
         *     1. React 解析组件标签，找到了 MyComponent 组件
         *     2. 发现组件是使用类定义的，随后 new 出来该类的实例，并通过该实例调用到原型上的 render 方法
         *     3. 将 render 返回的虚拟DOM 转为真实DOM，随后呈现在页面中
         */
    </script>
</body>

</html>
