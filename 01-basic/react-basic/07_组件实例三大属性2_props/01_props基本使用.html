<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_props基本使用</title>
</head>

<body>
    <!-- 准备好一个 “容器” -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 引入react 核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom.js，用于支持react 操作 DOM，依赖react核心库 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入 babel，用于将 jsx 转换为 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        // 1. 创建组件
        class Person extends React.Component {
            render() {
                const { name, sex, age } = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age}</li>
                    </ul>
                )
            }
        }

        // 2. 渲染组件到页面
        ReactDOM.render(<Person name="tom" sex="女" age="18" />, document.getElementById('test1'))

        const p = { name: '老刘', sex: '女', age: 18 }
        // ReactDOM.render(<Person name={p.name} sex={p.sex} age={p.age} />, document.getElementById('test2'))

        // 利用 ... 展开运算符 进行批量属性传递
        ReactDOM.render(<Person {...p} />, document.getElementById('test2'))

    </script>
</body>

</html>
