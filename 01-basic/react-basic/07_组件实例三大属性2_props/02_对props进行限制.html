<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_对props进行限制</title>
</head>

<body>
    <!-- 准备好一个 “容器” -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 引入react 核心库，返回 React 对象 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom.js，用于支持react 操作 DOM，依赖react核心库，返回 ReactDOM 对象 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入 babel，用于将 jsx 转换为 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入 prop-types，用于对组件标签属性进行限制，返回 PropTypes 对象 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">
        // 1. 创建组件
        class Person extends React.Component {
            render() {
                const { name, sex, age } = this.props
                // props 是只读的
                // this.props.name = 'jack' // 此行代码会报错，因为 props 是只读的
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age + 1}</li>
                    </ul>
                )
            }
        }

        // propTypes 属性规则
        // PropTypes 是 React v15.5 的内置对象 (已弃用)
        // Person.propTypes = {
        //     name: React.PropTypes.string
        // }
        
        // 对标签属性进行类型、必要性的限制
        Person.propTypes = {
            name: PropTypes.string.isRequired, // 限制name必传，且为字符串
            sex: PropTypes.string, // 限制sex为字符串
            age: PropTypes.number, // 限制 number 为数值
            speak: PropTypes.func  // 限制 speak 为函数
        }

        // 指定默认标签属性值
        Person.defaultProps = {
            sex: '男', // sex 默认值为男
            age: 18 // age 默认值为18
        }

        // 2. 渲染组件到页面
        ReactDOM.render(<Person name="tom" sex="女" age={19} speak={speak} />, document.getElementById('test1'))
        ReactDOM.render(<Person name="tom" sex="女" age={18} />, document.getElementById('test2'))

        const p = { name: '老刘', sex: '女', age: 18 }
        // ReactDOM.render(<Person name={p.name} sex={p.sex} age={p.age} />, document.getElementById('test3'))

        // 利用 ... 展开运算符 进行批量属性传递
        ReactDOM.render(<Person {...p} />, document.getElementById('test3'))

        function speak() {
            console.log('我说话了');
        }

    </script>
</body>

</html>
