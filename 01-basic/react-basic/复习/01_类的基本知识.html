<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        /*
            总结：
                1. 类中的构造器不是必须写的，要对实例进行一些初始化的操作，如添加指定属性时才写
                2. 如果A类继承了B类，且A类中写了构造器，那么A类构造器中的super是必须要调用的
                3. 类中所定义的方法，都是放在了类的原型对象上，供实例去使用
        */
        // 创建一个 Person 类
        class Person {
            // 构造器方法
            constructor(name, age) {
                // 构造器中的this是谁？ -- 类的实例对象
                this.name = name
                this.age = age
            }

            // 一般方法
            speak() {
                // speak 方法放在了哪里？ -- 类的原型对象上，供实例使用
                // 通过 Person 实例调用speak时，speak中的this就是Person实例
                console.log(`我叫${this.name}, 我年龄是${this.age}`);
            }
        }

        // 创建一个 person 的实例对象
        // const p1 = new Person('tom', 18)
        // const p2 = new Person('jerry', 19)

        // console.log(p1);
        // console.log(p2);
        // p1.speak()
        // p2.speak()

        // p1.speak.call({a: 1, b:2}) // this 指向 {a: 1, b:2}

        // 创建一个 Student 类，继承于 Person 类
        class Student extends Person {
            constructor(name, age, grade) {
                // 子类必须调用父类的构造器, 必须要在最开始调用
                super(name, age)
                this.grade = grade
                this.school = '尚硅谷'
            }
            // 重写从父类继承的方法
            speak() {
                console.log(`我叫${this.name}, 我年龄是${this.age}，我读的是${this.grade}年级`);
            }
            study() {
                // study 方法放在了哪里？ -- 类的原型对象上，供实例使用
                // 通过 Student 实例调用study时，study中的this就是Student实例
                console.log('我很努力的学习');
            }
        }

        const s1 = new Student('小张', 15, '高一')
        console.log(s1);
        s1.speak()
        s1.study()

        class Car {
            constructor (name, price) {
                this.name = name
                this.price = price
                // this.wheel = 4
            }
            // 类中可以直接写赋值语句，如下代码的含义是，给 Car 的实例对象添加一个属性，名为a，值为1
            a = 1
            wheel = 4

            static demo = 100
        }
        Car.demo = 100
        const c1 = new Car('奔驰c63', 199)
        const c2 = new Car('宝马', 299)
        console.log(c1.demo);
    </script>
</body>

</html>
